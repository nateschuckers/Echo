<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Hub - Echo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Listen for theme information from the parent window
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'set-theme') {
                document.documentElement.className = event.data.mode;
                const existingTheme = Array.from(document.body.classList).find(c => c.startsWith('theme-'));
                if (existingTheme) {
                    document.body.classList.remove(existingTheme);
                }
                document.body.classList.add(event.data.theme);
            }
        });
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-4 sm:p-6 md:p-8">
    <div id="toast-notification" class="fixed top-20 right-6 bg-emerald-500 text-white py-2 px-5 rounded-lg shadow-md transform translate-x-[120%] opacity-0 transition-all duration-500 ease-in-out z-[200]"></div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">P2P Hub</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Create, review, and manage peer-to-peer giving campaigns.</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex space-x-2 mb-8 border-b border-gray-200 dark:border-gray-700">
            <button id="userTab" class="tab-button border-b-2 border-primary text-primary pb-2 px-1 font-semibold">My Campaigns</button>
            <button id="staffTab" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 pb-2 px-1 font-semibold">Staff Review</button>
            <button id="publicTab" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 pb-2 px-1 font-semibold">Browse Campaigns</button>
        </nav>

        <!-- User Section: Application Form with Live Preview -->
        <div id="userSection" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Form on the Left -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Create a New Fundraiser</h2>
                    <form id="fundraiserForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Campaign Title</label>
                            <input type="text" id="campaignTitle" class="form-input" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Description</label>
                            <textarea id="campaignDescription" rows="4" class="form-input" required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Goal Amount ($)</label>
                            <input type="number" id="campaignGoal" class="form-input" min="1" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Category</label>
                            <select id="campaignCategory" class="form-input">
                                <option value="education">Education</option>
                                <option value="health">Health</option>
                                <option value="community">Community</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Banner Image</label>
                            <input type="file" id="campaignImage" class="form-input" accept="image/*">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Custom Settings (e.g., End Date)</label>
                            <input type="date" id="campaignEndDate" class="form-input">
                        </div>
                        <button type="submit" class="w-full bg-primary text-primary-foreground font-semibold py-2 px-4 rounded-md hover:bg-primary-hover">Submit for Review</button>
                    </form>
                </div>

                <!-- Live Preview on the Right -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold mb-4">Live Preview</h3>
                    <div id="campaignPreview" class="border rounded-lg p-4 bg-gray-50 dark:bg-gray-700">
                        <!-- Preview content will be dynamically updated -->
                        <img id="previewImage" src="" alt="" class="w-full h-32 object-cover rounded mb-4 hidden">
                        <h4 id="previewTitle" class="font-semibold text-lg">Campaign Title</h4>
                        <p id="previewDescription" class="text-sm text-gray-600 dark:text-gray-400 mt-2">Campaign description will appear here.</p>
                        <div class="mt-4">
                            <p class="text-sm">Goal: $<span id="previewGoal">0</span> | Raised: $0</p>
                            <div class="mt-2 h-2 bg-gray-200 dark:bg-gray-700 rounded-full">
                                <div class="h-full bg-primary rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User's Active Campaigns (below the grid) -->
            <div class="mt-8">
                <h3 class="text-lg font-semibold mb-4">My Campaigns</h3>
                <div id="userCampaignsList" class="space-y-4">
                    <!-- Dynamic list of user's campaigns -->
                </div>
            </div>
        </div>

        <!-- Staff Section: Review Dashboard -->
        <div id="staffSection" class="tab-content hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold mb-4">Pending Applications</h2>
                <div id="pendingApplications" class="space-y-4">
                    <!-- List of pending applications for staff review -->
                </div>
            </div>
        </div>

        <!-- Public Section: Browse Live Campaigns -->
        <div id="publicSection" class="tab-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="liveCampaignsList" class="space-y-4">
                    <!-- Grid of live giving pages for public browsing -->
                </div>
            </div>
        </div>
    </div>

    <script src="giving_hub.js"></script>
</body>
</html>
